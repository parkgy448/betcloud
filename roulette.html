            color: white;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #1a1a2e;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
        }
        .wheel-center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #1a1a2e;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: 4px solid #ff6600;
        }
        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff6600;
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(255, 102, 0, 0.8));

        .bet-btn {
            transition: all 0.3s ease;
        }
        .bet-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
        }
        .selected-number {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 102, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); }
        }
        .chip {

            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        .bet-placed {
            background-color: #f97316 !important;
            color: white;
        }
    </style>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
    apiKey: "AIzaSyAr_S6URDXWbjQ4Gh0Nw_JOeTkHA_G8Uis",
    authDomain: "cloud-casino-34cc6.firebaseapp.com",
    projectId: "cloud-casino-34cc6",

  };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.firestore();
        const auth = firebase.auth();

        // Vanta.js Background
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,

            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff6600,
            backgroundColor: 0x0a0a12,
            size: 0.7
        });

        // Game State
        let currentBetAmount = 1000;
        let currentBets = [];
        let isSpinning = false;
        let userBalance = 0;

        // Helper Functions
        function showLoading() {
            document.getElementById("loadingSpinner").classList.remove("hidden");
        }

        function hideLoading() {
            document.getElementById("loadingSpinner").classList.add("hidden");
        }

        // Update User Balance
        function updateUserBalance(user) {
            const userBalanceSection = document.getElementById("userBalanceSection");
            
            if (user) {
                db.collection("users").doc(user.uid).get().then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        userBalance = userData.casinoBalance || 0;
                        
                        userBalanceSection.innerHTML = `
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 class="font-bold">보유 금액</h3>
                                    <div class="flex items-center space-x-2 mt-2">
                                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${userBalance.toLocaleString()}원</span>
                                    </div>
                                </div>
                                <a href="transfer.html" class="bg-gradient-to-r from-orange-500 to-yellow-500 text-white px-4 py-2 rounded-md font-bold">
                                    충전하기
                                </a>
                            </div>
                        `;
                    }
                });
            } else {
                userBalanceSection.innerHTML = `
                    <div class="text-center py-4">
                        <p class="text-gray-400">로그인이 필요합니다</p>
                        <a href="index.html" class="text-orange-400 hover:text-orange-300 text-sm">로그인 페이지로 이동</a>
                    </div>
                `;
            }
        }

        // Roulette wheel setup
        const wheel = document.getElementById('rouletteWheel');
        const numbers = [
            { number: 0, color: 'green' },
            { number: 32, color: 'red' }, { number: 15, color: 'black' },
            { number: 19, color: 'red' }, { number: 4, color: 'black' },
            { number: 21, color: 'red' }, { number: 2, color: 'black' },
            { number: 25, color: 'red' }, { number: 17, color: 'black' },
            { number: 34, color: 'red' }, { number: 6, color: 'black' },
            { number: 27, color: 'red' }, { number: 13, color: 'black' },
            { number: 36, color: 'red' }, { number: 11, color: 'black' },
            { number: 30, color: 'red' }, { number: 8, color: 'black' },
            { number: 23, color: 'red' }, { number: 10, color: 'black' },
            { number: 5, color: 'red' }, { number: 24, color: 'black' },
            { number: 16, color: 'red' }, { number: 33, color: 'black' },
            { number: 1, color: 'red' }, { number: 20, color: 'black' },
            { number: 14, color: 'red' }, { number: 31, color: 'black' },
            { number: 9, color: 'red' }, { number: 22, color: 'black' },
            { number: 18, color: 'red' }, { number: 29, color: 'black' },
            { number: 7, color: 'red' }, { number: 28, color: 'black' },
            { number: 12, color: 'red' }, { number: 35, color: 'black' },
            { number: 3, color: 'red' }, { number: 26, color: 'black' }
        ];

        // Create wheel segments
        numbers.forEach((num, index) => {
            const segment = document.createElement('div');
            segment.className = `absolute w-full h-full origin-bottom`;
            segment.style.transform = `rotate(${index * (360 / numbers.length)}deg)`;
            segment.style.clipPath = 'polygon(50% 50%, 50% 0, 100% 0)';
            segment.style.backgroundColor = num.color === 'red' ? '#dc2626' : num.color === 'green' ? '#16a34a' : '#18181b';
            
            const numberSpan = document.createElement('span');
            numberSpan.className = 'absolute text-xs font-bold text-white';
            numberSpan.style.top = '10%';
            numberSpan.style.left = '80%';
            numberSpan.style.transform = 'rotate(90deg)';
            numberSpan.style.transformOrigin = '0 0';
            numberSpan.textContent = num.number;
            
            segment.appendChild(numberSpan);
            wheel.appendChild(segment);
        });

        // Create number grid
        const numberGrid = document.getElementById('numbers1to36');
        for (let i = 1; i <= 36; i++) {
            const numBtn = document.createElement('button');
            const isRed = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36].includes(i);
            numBtn.className = `w-full h-12 ${isRed ? 'bg-red-600 hover:bg-red-700' : 'bg-black hover:bg-gray-900'} rounded flex items-center justify-center font-bold`;
            numBtn.textContent = i;
            numBtn.dataset.number = i;
            numBtn.dataset.type = 'number';
            numberGrid.appendChild(numBtn);
        }

        // Bet amount controls
        document.querySelectorAll('[data-amount]').forEach(btn => {
            btn.addEventListener('click', function() {
                currentBetAmount = parseInt(this.dataset.amount);
                document.getElementById('customBetAmount').value = currentBetAmount;
            });
        });

        document.getElementById('applyBetAmount').addEventListener('click', function() {
            const customAmount = parseInt(document.getElementById('customBetAmount').value);
            if (customAmount && customAmount > 0) {
                currentBetAmount = customAmount;
            }
        });

        // Betting functionality
        document.querySelectorAll('.bet-btn[data-bet], [data-type="number"]').forEach(btn => {
            btn.addEventListener('click', function() {
                if (isSpinning) return;
                
                const user = auth.currentUser;
                if (!user) {
                    alert("로그인이 필요합니다");
                    return;
                }

                if (userBalance < currentBetAmount) {
                    alert("잔액이 부족합니다");
                    return;
                }

                const betType = this.dataset.bet || 'number';
                const betValue = this.dataset.number || this.dataset.bet;
                
                // Add bet
                const existingBet = currentBets.find(bet => bet.type === betType && bet.value === betValue);
                if (existingBet) {
                    existingBet.amount += currentBetAmount;
                } else {
                    currentBets.push({
                        type: betType,
                        value: betValue,
                        amount: currentBetAmount
                    });
                }

                // Update UI
                this.classList.add('bet-placed');
                updateCurrentBetsDisplay();
                
                // Update balance temporarily
                userBalance -= currentBetAmount;
                updateUserBalance(auth.currentUser);
            });
        });

        // Clear bets
        document.getElementById('clearBetsBtn').addEventListener('click', function() {
            currentBets = [];
            document.querySelectorAll('.bet-placed').forEach(el => {
                el.classList.remove('bet-placed');
            });
            updateCurrentBetsDisplay();
        });

        function updateCurrentBetsDisplay() {
            const currentBetsContainer = document.getElementById('currentBets');
            const totalBetAmountElement = document.getElementById('totalBetAmount');
            
            let totalAmount = 0;
            currentBetsContainer.innerHTML = '';
            
            currentBets.forEach(bet => {
                totalAmount += bet.amount;
                const betElement = document.createElement('div');
                betElement.className = 'flex justify-between items-center bg-gray-700 p-2 rounded';
                betElement.innerHTML = `
                    <span>${getBetDisplayName(bet.type, bet.value)}</span>
                    <span class="font-bold">${bet.amount.toLocaleString()}원</span>
                `;
                currentBetsContainer.appendChild(betElement);
            });
            
            totalBetAmountElement.textContent = totalAmount.toLocaleString() + '원';
        }

        function getBetDisplayName(type, value) {
            const betNames = {
                '1-12': '1-12',
                '13-24': '13-24',
                '25-36': '25-36',
                '1-18': '1-18',
                '19-36': '19-36',
                'even': 'EVEN',
                'odd': 'ODD',
                'red': 'RED',
                'black': 'BLACK',
                '0': '0',
                'number': value
            };
            return betNames[type] || value;
        }

        // Spin functionality
        document.getElementById('spinButton').addEventListener('click', async function() {
            if (isSpinning) return;
            if (currentBets.length === 0) {
                alert("베팅을 먼저 해주세요");
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                alert("로그인이 필요합니다");
                return;
            }

            isSpinning = true;
            this.disabled = true;

            // Calculate total bet amount
            const totalBetAmount = currentBets.reduce((sum, bet) => sum + bet.amount, 0);

            showLoading();
            try {
                // Deduct bets from balance
                const userDoc = await db.collection("users").doc(user.uid).get();
                const currentBalance = userDoc.data().casinoBalance || 0;
                
                if (currentBalance < totalBetAmount) {
                    throw new Error("잔액이 부족합니다");
                }

                await db.collection("users").doc(user.uid).update({
                    casinoBalance: currentBalance - totalBetAmount
                });

                // Spin animation
                const spinAngleStart = Math.random() * 360;
                const spinTimeTotal = 3000 + Math.random() * 2000;
                let spinTime = 0;

                function spinWheel() {
                    spinTime += 30;
                    if(spinTime >= spinTimeTotal) {
                        stopWheel();
                        return;
                    }
                    
                    const spinAngle = spinAngleStart + easeOut(spinTime, 0, 360, spinTimeTotal);
                    wheel.style.transform = `rotate(${spinAngle}deg)`;
                    requestAnimationFrame(spinWheel);
                }

                function stopWheel() {
                    const winningNumber = Math.floor(Math.random() * 37);
                    const winningIndex = numbers.findIndex(num => num.number === winningNumber);
                    const winningAngle = (360 - (winningIndex * (360 / numbers.length))) % 360;
                    wheel.style.transform = `rotate(${winningAngle + 720}deg)`;
                    
                    // Process results after animation
                    setTimeout(() => {
                        processGameResult(winningNumber, totalBetAmount, user.uid);
                        isSpinning = false;
                        document.getElementById('spinButton').disabled = false;
                    }, 1000);
                }

                function easeOut(t, b, c, d) {
                    const ts = (t /= d) * t;
                    const tc = ts * t;
                    return b + c * (1.33 * tc + -3.60 * ts + 3.3 * t);
                }

                spinWheel();

            } catch (error) {
                console.error("스핀 오류:", error);
                alert("게임 진행 중 오류가 발생했습니다: " + error.message);
                isSpinning = false;
                this.disabled = false;
            } finally {
                hideLoading();
            }
        });

        async function processGameResult(winningNumber, totalBetAmount, userId) {
            try {
                let totalWinAmount = 0;
                const winningColor = numbers.find(num => num.number === winningNumber).color;
                
                // Calculate winnings
                currentBets.forEach(bet => {
                    if (isWinningBet(bet, winningNumber, winningColor)) {
                        const multiplier = getBetMultiplier(bet.type);
                        totalWinAmount += bet.amount * multiplier;
                    }
                });

                // Update balance
                if (totalWinAmount > 0) {
                    const userDoc = await db.collection("users").doc(userId).get();
                    const currentBalance = userDoc.data().casinoBalance || 0;
                    
                    await db.collection("users").doc(userId).update({
                        casinoBalance: currentBalance + totalWinAmount
                    });
                }

                // Log game result
                await db.collection("rouletteGames").add({
                    userId: userId,
                    winningNumber: winningNumber,
                    winningColor: winningColor,
                    totalBetAmount: totalBetAmount,
                    totalWinAmount: totalWinAmount,
                    bets: currentBets,
                    date: new Date().toISOString()
                });

                // Update recent results
                updateRecentResults(winningNumber, winningColor);

                // Show result
                const resultMessage = totalWinAmount > 0 ? 
                    `당첨번호: ${winningNumber} (${winningColor.toUpperCase()}) - ${totalWinAmount.toLocaleString()}원 획득!` :
                    `당첨번호: ${winningNumber} (${winningColor.toUpperCase()}) - 다음 기회를 노려보세요!`;
                
                alert(resultMessage);

                // Reset bets
                currentBets = [];
                document.querySelectorAll('.bet-placed').forEach(el => {
                    el.classList.remove('bet-placed');
                });
                updateCurrentBetsDisplay();
                updateUserBalance(auth.currentUser);

            } catch (error) {
                console.error("게임 결과 처리 오류:", error);
            }
        }

        function isWinningBet(bet, winningNumber, winningColor) {
            const num = parseInt(winningNumber);
            
            switch(bet.type) {
                case 'number':
                    return bet.value === winningNumber.toString();
                case 'red':
                    return winningColor === 'red';
                case 'black':
                    return winningColor === 'black';
                case 'even':
                    return num !== 0 && num % 2 === 0;
                case 'odd':
                    return num % 2 === 1;
                case '1-18':
                    return num >= 1 && num <= 18;
                case '19-36':
                    return num >= 19 && num <= 36;
                case '1-12':
                    return num >= 1 && num <= 12;
                case '13-24':
                    return num >= 13 && num <= 24;
                case '25-36':
                    return num >= 25 && num <= 36;
                case '0':
                    return num === 0;
                default:
                    return false;
            }
        }

        function getBetMultiplier(betType) {
            const multipliers = {
                'number': 36,
                'red': 2,
                'black': 2,
                'even': 2,
                'odd': 2,
                '1-18': 2,
                '19-36': 2,
                '1-12': 3,
                '13-24': 3,
                '25-36': 3,
                '0': 36
            };
            return multipliers[betType] || 1;
        }

        function updateRecentResults(winningNumber, winningColor) {
            const recentResults = document.getElementById('recentResults');
            const resultElement = document.createElement('div');
            resultElement.className = `${winningColor === 'red' ? 'bg-red-600' : winningColor === 'green' ? 'bg-green-600' : 'bg-black'} w-8 h-8 rounded-full flex items-center justify-center font-bold shrink-0`;
            resultElement.textContent = winningNumber;
            recentResults.insertBefore(resultElement, recentResults.firstChild);
            
            // Keep only last 10 results
            if (recentResults.children.length > 10) {
                recentResults.removeChild(recentResults.lastChild);
            }
        }

        // Initialize
        feather.replace();
        auth.onAuthStateChanged((user) => {
            updateUserBalance(user);
        });

        // Load recent results
        function loadRecentResults() {
            // In a real app, this would load from Firestore
            const sampleResults = [
                { number: 7, color: 'red' },
                { number: 19, color: 'black' },
                { number: 23, color: 'red' },
                { number: 32, color: 'black' },
                { number: 0, color: 'green' }
