    <script>
        // Firebase Configuration
        const firebaseConfig = {
    apiKey: "AIzaSyAr_S6URDXWbjQ4Gh0Nw_JOeTkHA_G8Uis",
    authDomain: "cloud-casino-34cc6.firebaseapp.com",
    projectId: "cloud-casino-34cc6",
    storageBucket: "cloud-casino-34cc6.firebasestorage.app",
    messagingSenderId: "289867400095",
    appId: "1:289867400095:web:c9060c2a534225db9cf3aa"
  };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.firestore();
        const auth = firebase.auth();

        // Vanta.js Background
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff6600,
            backgroundColor: 0x0a0a12,
            size: 0.7
        });

        // Helper Functions
        function showLoading() {
            document.getElementById("loadingSpinner").classList.remove("hidden");
        }

        function hideLoading() {
            document.getElementById("loadingSpinner").classList.add("hidden");
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.remove("hidden");
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add("hidden");
        }

        function showUnderMaintenance() {
            alert("현재 점검 중입니다. 빠른 시일 내에 서비스가 재개될 예정입니다.");
        }

        function guardGameAccess(gameType) {
            const user = auth.currentUser;
            if (!user) {
                openModal("loginModal");
                return false;
            }
            
            // Check if user is approved
            db.collection("users").doc(user.uid).get().then((doc) => {
                if (doc.exists) {
                    const userData = doc.data();
                    if (userData.status !== "active") {
                        alert("승인 대기 중인 계정입니다. 관리자 승인 후 이용 가능합니다.");
                        return false;
                    }
                    // Game access granted
                    showUnderMaintenance(); // Temporary - replace with actual game navigation
                }
            });
            return true;
        }

        // Update Auth UI
        function updateAuthUI(user) {
            const userInfoSection = document.getElementById("userInfoSection");
            
            if (user) {
                // Get user data from Firestore
                db.collection("users").doc(user.uid).get().then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const isAdmin = (userData && (userData.role === "admin" || userData.isAdmin === true));
                        userInfoSection.innerHTML = `
                            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                                <div>
                                    <div class="flex items-center flex-wrap gap-2">
                                        <h3 class="font-bold text-lg mr-2">${userData.name || userData.userId} 님</h3>
                                        <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded">${(userData.point || 0).toLocaleString()}P</span>
                                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${(userData.balance || 0).toLocaleString()}원</span>
                                    </div>
                                </div>
                                <div class="mt-3 md:mt-0 flex space-x-2">
                                    <a href="admin.html" ${isAdmin ? "" : "style=\"display:none;\""} class="bg-gradient-to-r from-orange-500 to-yellow-500 text-white px-4 py-2 rounded-md font-bold glow-orange">관리자페이지</a>
                                    <button onclick="logout()" class="bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-4 py-2 rounded-md font-bold glow-orange">로그아웃</button>
                                </div>
                            </div>
                        `;
                    }
                });
            } else {
                userInfoSection.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                        <div>
                            <h3 class="font-bold text-lg">BETCLOUD에 오신 것을 환영합니다</h3>
                            <p class="text-sm text-gray-300 mt-1">로그인 후 모든 서비스를 이용하세요</p>
                        </div>
                        
                        <div class="w-full md:w-auto mt-4 md:mt-0">
                            <div class="grid grid-cols-3 gap-2 w-full">
                                <button onclick="openModal('loginModal')" class="w-full h-12 md:h-16 rounded-lg text-lg md:text-2xl font-extrabold text-white shadow-lg bg-gradient-to-r from-orange-500 to-amber-500">Login</button>
                                <button onclick="openModal('registerModal')" class="w-full h-12 md:h-16 rounded-lg text-lg md:text-2xl font-extrabold text-white shadow-lg bg-gradient-to-r from-amber-400 to-yellow-500">Sign Up</button>
                                <button class="w-full h-12 md:h-16 rounded-lg text-lg md:text-2xl font-extrabold text-white shadow-lg bg-gradient-to-r from-emerald-400 to-green-500">Anonymous</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Login Function
        document.getElementById("loginSubmit").addEventListener("click", async function () {
            const userId = document.getElementById("loginId").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            if (!userId || !password) {
                alert("아이디와 비밀번호를 입력해주세요.");
                return;
            }

            showLoading();
            try {
                const userCredential = await auth.signInWithEmailAndPassword(`${userId}@betcloud.com`, password);
                const userDoc = await db.collection("users").doc(userCredential.user.uid).get();
                
                if (!userDoc.exists) {
                    await auth.signOut();
                    alert("등록되지 않은 사용자입니다.");
                    return;
                }

                const userData = userDoc.data();
                if (userData.status !== "active") {
                    await auth.signOut();
                    alert("승인 대기 중인 계정입니다. 관리자 승인 후 이용 가능합니다.");
                    return;
                }

                updateAuthUI(userData);
                closeModal("loginModal");
                // 환영 알림은 auth.js 또는 상위 로직에서 처리하므로 중복 방지
                // alert(`${userData.name || userData.userId}님, 환영합니다!`);
            } catch (error) {
                console.error("로그인 오류:", error);
                let errorMessage = "로그인 중 오류가 발생했습니다.";
                if (error.code === "auth/user-not-found") {
                    errorMessage = "등록되지 않은 아이디입니다.";
                } else if (error.code === "auth/wrong-password") {
                    errorMessage = "비밀번호가 일치하지 않습니다.";
                }
                alert(errorMessage);
            } finally {
                hideLoading();
            }
        });

        // Register Function
        document.getElementById("registerSubmit").addEventListener("click", async function () {
            const userId = document.getElementById("regId").value.trim();
            const password = document.getElementById("regPassword").value.trim();
            const passwordConfirm = document.getElementById("regPasswordConfirm").value.trim();
            const name = document.getElementById("regName").value.trim();
            const bank = document.getElementById("regBank").value;
            const account = document.getElementById("regAccount").value.trim();
            const accountName = document.getElementById("regAccountName").value.trim();
            const withdrawPassword = document.getElementById("withdrawPassword").value.trim();

            if (!userId || !password || !passwordConfirm || !name || !bank || !account || !accountName || !withdrawPassword) {
                alert("모든 필수 항목을 입력해주세요.");
                return;
            }

            if (password !== passwordConfirm) {
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            if (!bcrypt || typeof bcrypt.hashSync !== "function") {
                alert("암호화 라이브러리가 로딩되지 않았습니다. 새로고침 후 다시 시도하세요.");
                return;
            }

            let hashedWithdrawPassword;
            try {
                hashedWithdrawPassword = bcrypt.hashSync(withdrawPassword, 10);
            } catch (err) {
                alert("암호화 처리 중 오류가 발생했습니다.");
                return;
            }

            showLoading();
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(`${userId}@betcloud.com`, password);
                
                const userData = {
                    userId,
                    name,
                    bank,
                    account,
                    accountName,
                    balance: 0,
                    point: 0,
                    joinDate: new Date().toISOString(),
                    status: "pending",
                    isAdmin: false,
                    withdrawPassword: hashedWithdrawPassword,
                };

                await db.collection("users").doc(userCredential.user.uid).set(userData);
                await db.collection("approvalRequests").add({
                    userId: userCredential.user.uid,
                    status: "pending",
                    requestDate: new Date().toISOString(),
                    userInfo: { name, userId, joinDate: userData.joinDate, bank, account, accountName }
                });

                await auth.signOut();
                updateAuthUI(null);
                closeModal("registerModal");
                alert("회원가입 신청이 완료되었습니다. 관리자 승인 후 로그인이 가능합니다.");
            } catch (error) {
                console.error("회원가입 오류:", error);
                alert("회원가입 중 오류가 발생했습니다: " + error.message);
                try {
                    await auth.signOut();
                    updateAuthUI(null);
                } catch (logoutError) {
                    console.error("로그아웃 오류:", logoutError);
                }
            } finally {
                hideLoading();
            }
        });

        // Logout Function
        async function logout() {
            try {
                await auth.signOut();
                updateAuthUI(null);
                alert("로그아웃 되었습니다.");
            } catch (error) {
                console.error("로그아웃 오류:", error);
                alert("로그아웃 중 오류가 발생했습니다.");
            }
        }

        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            updateAuthUI(user);
        });

        // Initialize
        feather.replace();
        updateAuthUI(auth.currentUser);
    </script>
