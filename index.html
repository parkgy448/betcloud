<script>
/*
  Live-only Announcements & Events (Firestore)
  - Requires firebase initialized globally.
  - Listens in real-time and updates the page when admin edits collections.
*/

function makeItemRow(prefix, title) {
  const li = document.createElement('li');
  li.className = 'flex items-start gap-2';
  const tag = document.createElement('span');
  tag.className = prefix.includes("EVENT") ? 'text-green-300 text-xs font-semibold' : 'text-yellow-300 text-xs font-semibold';
  tag.innerText = prefix + ' -';
  const txt = document.createElement('span');
  txt.className = 'flex-1 text-gray-100';
  txt.innerText = title;
  li.appendChild(tag);
  li.appendChild(txt);
  return li;
}

function attachLiveNotices() {
  const db = firebase.firestore();
  const annContainer = document.querySelector('#announcements-list');
  const evtContainer = document.querySelector('#events-list');

  if (!annContainer || !evtContainer) return;

  // real-time listeners (ordered by 'order' then createdAt)
  db.collection('announcements').where('active','==', true).orderBy('order','asc').onSnapshot((snap) => {
    annContainer.innerHTML = '';
    snap.forEach(doc => {
      const data = doc.data();
      const title = data.title || '';
      annContainer.appendChild(makeItemRow('RULE', title));
    });
  }, (err) => console.error('ann listener err', err));

  db.collection('events').where('active','==', true).orderBy('order','asc').onSnapshot((snap) => {
    evtContainer.innerHTML = '';
    snap.forEach(doc => {
      const data = doc.data();
      const title = data.title || '';
      evtContainer.appendChild(makeItemRow('EVENT', title));
    });
  }, (err) => console.error('evt listener err', err));
}

document.addEventListener('DOMContentLoaded', () => {
  if (window.firebase && firebase.firestore) {
    attachLiveNotices();
  } else {
    console.warn('Firebase not initialized before live notices script.');
  }
});
</script>
